<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	// 一个函数执行完之后，在执行下边的代码 --- js本身是单线程的语言	
	fn();
	fn2();
	fn3();
	function fn(){
		console.log(1);
	}
	function fn2(){
		console.log(2);	
	}
	function fn3(){
		console.log(3);
	}
</script>
</body>
</html>
