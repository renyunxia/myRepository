<script type="text/javascript">
	
	/*
		写个函数，只要是复合类型，就继续循环，否则直接赋值 。
	*/
	var arr = [1,2,3,4,[1,2],function abc(){},{name:'momo'}];
	var arr2 = extend(arr);
	console.log(arr2);
	
	function extend(obj){
		var o = !!obj.push?[]:{};  //定义o等于 如果可以push走数组否则走对象
		for(var attr in obj){      //循环obj的每一个，对象没有length所以用for in
			if(typeof obj[attr] == 'object'){   //如果obj里的每一个属性是对象
				o[attr] = extend(obj[attr]);    //那就把obj的每一项存在o里面的每一个 递归自己，继续循环一遍
			}else{
				o[attr] = obj[attr];    //否则存这个
			}
		}
		return o;   // 返回o的值
	}
