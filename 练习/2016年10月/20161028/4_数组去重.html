<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = [12,234,23,12,124,3,23,12,3];
	/*
	记录每个数字，在数组中保存了多少个
	*/
	var n = [];
	window.onload = function(){
		for (var i = 0; i < arr.length; i++) {
			if(n.indexOf(arr[i]) < 0){
				n.push(arr[i]);
			};
			console.log(n);
		};
	}
	</script>
</body>
</html>
