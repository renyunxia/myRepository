<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;.
		height: 100px;
		background: red;
		float: left;
		margin: 10px;
		color: #fff;
		font: 50px/100px "宋体";
		text-align: center;
	}
	</style>
</head>
<script type="text/javascript" src="miaov.js"></script>
<script>
	window.onload = function(){
		var divs = document.getElementsByTagName('div');
		for (var i = 0; i < divs.length; i++) {
			divs[i].style.top = divs[i].offsetTop + 'px';
			divs[i].style.left = divs[i].offsetLeft + 'px';
		};
		for (var i = 0; i < divs.length; i++) {
			divs[i].style.position = "absolute";
			divs[i].style.margin = "0";
			divs[i].onclick = function(){
				mTween(this,{top:300},500,"easeOut");
				moveNext(this);
				movePrev(this);
			}
		};
		function moveNext(el){
			var next = el.nextElementSibling;
			if(next){
				setTimeout(function(){
					mTween(next,{top:300},500,"easeOut");
					moveNext(next);
				},100);
			}
		}
		function movePrev(el){
			var prev = el.previousElementSibling;
			if(prev){
				setTimeout(function(){
					mTween(prev,{top:300},500,"easeOut");
					movePrev(prev);
				},100);
			}
		}
	};
</script>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>	
</body>
</html>
