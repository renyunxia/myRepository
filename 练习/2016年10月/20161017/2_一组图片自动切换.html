<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul,li{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#list{
		width: 220px;
		height: 350px;
	}
	#list li{
		width: 100px;
		height: 80px;
		margin: 5px 5px 0 0;
		float: left;
		overflow: hidden;
		position: relative;
	}
	#list div{
		height: 200%;
		position: absolute;
		left: 0;
		top: 0;
	}
	#list img{
		width: 100px;
		height: 80px;
		display: block;
	}
	</style>
	<script type="text/javascript" src="miaov.js"></script>

	<script>
	window.onload = function(){
		var li = document.querySelectorAll('#list li');
		var divs = document.querySelectorAll('#list div');
		var imgH = css(li[0],'height');
		console.log(imgH);
		toMove(divs[0]);
		setInterval(
			function(){
				var n = parseInt(Math.random()*8);
				toMove(divs[n]);
			},1000
		);
		
		function toMove(divs){
			var top = css(divs,'top');
			if(top == 0){
				mTween(divs,{top:-imgH},500,"easeOut");
			}else{
				mTween(divs,{top:0},500,"easeOut");
			}
		}
	}
	</script>
</head>
