<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 50px;
		height: 50px;
		background: red;
		position: absolute;
		top: 0;
	}
	</style>
	<script type="text/javascript" src="MTween.js"></script>
	<script>
	window.onload = function () {
		var str = '';
		var len = 20;
		var divs = document.getElementsByTagName('div');
		var num = 0;
		var timer = 0;
		for (var i = 0; i < len; i++) {
			str += '<div style="left:'+ i*60 +'px;"></div>'
		};
		document.body.innerHTML = str;

		document.onclick = function () {
			if(num === 0){
				clearInterval( timer );
				timer = setInterval(function(){
					// mTween(divs[num], 'top', 20, 500);
					mTween(divs[num],{top:500},500,"linear")
					num++;
					if(num === len) {
						clearInterval( timer );
					}
				},100)
			}
			else if(num === len){
				clearInterval( timer );
				num = 0;
				timer = setInterval(function(){
					// mTween(divs[num], 'top', 20, 0);
					mTween(divs[num],{top:0},500,"linear")
					num++;
					if(num === len) {
						clearInterval( timer );
						num=0;
					}
				},100)
			}
		}

	}
	</script>
</head>
<body>
</body>
</html>
