<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		cursor: pointer;
	}
	#box{
		border:5px solid #e7e7e7;
		height: 400px;
		width: 800px;
		overflow: hidden;
		margin: 20px auto 0;
	}
	#box>ul{
		width: 100px;
		height: 100%;
		float: left;
	}
	#box>ul li{
		line-height: 99px;
		text-align: center;
		background-color: #000;
		border-bottom: 1px solid #e7e7e7;
		color: #fff;
		opacity: .7;
		filter: alpha(opacity=70);
	}
	#box>ul .active{
		background-color: red;
		color: #000;
	}
	#box div{
		float: left;
		width: 700px;
		height: 100%;
		position: relative;
		display: none;
	}
	#box img{
		width: 100%;
		height: 100%;
	}
	#box div ul{
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
	}
	#box div li{
		float: left;
		border-right: 1px solid #fff;
		background-color: #000;
		opacity: .7;
		filter: alpha(opacity=70);
		line-height: 30px;
		margin-right: -px;
		color: #fff;
		text-align: center;
	}
	#box div .active{
		background-color: #ef3163;
	}
	#box img{
		display: none;
	}
	</style>
	<script>
	function setTab(navs,cons){
		var now = 0;
		for (var i = 0; i < navs.length; i++) {
			fn(i);
		};
		function fn(index){
			navs[index].onclick = function(){
				navs[now].className = "";
				cons[now].style.display = "none"
				now = index;
				navs[now].className = "active";
				cons[now].style.display = "block";
			};
		}
	}
	window.onload = function() {
		var box = document.getElementById('box');
		var navsli = box.getElementsByTagName('ul')[0].getElementsByTagName('li');
		var divs = box.getElementsByTagName('div');
		setTab(navsli,divs);
		for (var i = 0; i < divs.length; i++) {
			var lis = divs[i].getElementsByTagName('li');
			var imgs = divs[i].getElementsByTagName('img');
			setTab(lis,imgs);
		};
	}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li class="active">暖色调</li>
			<li>金色夕阳</li>
			<li>灰色格调</li>
			<li>baby</li>
		</ul>
		<div>
			<img src="images/img1.gif" style="display: block">
			<img src="images/img2.gif">
			<img src="images/img3.gif">
			<img src="images/img4.gif">
			<ul>
				<li style="width:174px;" class="active">暖色键盘</li>
				<li style="width:174px;">惬意时光</li>
				<li style="width:174px;">午后</li>
				<li style="width:174px;">一杯苦咖啡</li>
			</ul>
		</div>
	</div>
	<div>
		<img src="images/img5.gif" style="display: block">>
		<img src="images/img6.gif">
		<ul>
			<li style="width:349px;" class="active">街边夕阳</li>
			<li style="width:349px;">金色稻草</li>
		</ul>
	</div>
	<div>
		<img src="images/img7.gif" style="display: block">
		<img src="images/img8.gif">
		<img src="images/img9.gif">
		<img src="images/img10.gif">
		<ul>
			<li style="width:174px;" class="active">灰色通讯</li>
			<li style="width:174px;">咖啡'配'饼干</li>
			<li style="width:174px;">孤单键盘</li>
			<li style="width:174px;">枯树></li>
		</ul>
	</div>
	<div>
		<img src="images/img11.gif" style="display: block">
		<img src="images/img12.gif">
		<ul>
			<li style="width:349px;" class="active">baby素材一</li>
			<li style="width:349px;">baby素材二</li>
		</ul>
	</div>
</div>
</body>
</html>
