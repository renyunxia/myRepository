<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1.需要两个按钮、两组图片
			2.每组图片切换有标题和计数
			3.点击单组图片可以循环切换，也可以两组同时循环切换
			
			1.获取元素
			
		-->
		<style>
			#wrap{
				width: 600px;
				margin: 20px;
				padding: 15px;
				border: 1px #000 solid;
			}
			input{
				margin-bottom: 10px;
			}
			.clear{
				zoom: 1;
			}
			.clear:after{
				content: "";
				display: block;
				clear: both;
			}
			#left{
				float: left;
				width: 300px;
				padding: 15px;
				border: 1px #ccc solid;
			}
			#left img{
				width: 300px;
				height: 220px;
				cursor: pointer;
			}
			#right{
				float: right;
				width: 220px;
				padding: 15px;
				border: 1px #ccc solid;
			}
			#right img{
				width: 220px;
				height: 220px;
				cursor: pointer;
			}
			#text,#text2{
				text-align: center;
				font: 14px/28px "宋体";
			}
			#page,#page2{
				font: 12px/20px "宋体";
			}
		</style>
		<script>
		var arr = [
			"images/img1.jpg",
			"images/img2.jpg",
			"images/img3.jpg",
			"images/img4.jpg"
		]
		var arr2 = [
			"images/img1.jpg",
			"images/img2.jpg",
			"images/img3.jpg",
			"images/img4.jpg"
		]
		var arrOtext = [
			"第一组第1张",
			"第一组第2张",
			"第一组第3张",
			"第一组第4张"
		]
		var arrTtext = [
			"第二组第1张",
			"第二组第2张",
			"第二组第3张",
			"第二组第4张"
		]
		window.onload = function(){
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");
			var left = document.getElementById("left");
			var Oimg = document.getElementById("img");
			var Otext = document.getElementById("text");
			var Opage = document.getElementById("page");
			var right = document.getElementById("left");
			var Timg = document.getElementById("img2");
			var Ttext = document.getElementById("text2");
			var Tpage = document.getElementById("page2");
			var num = 0;
			var num2 = 0;

			prev.onclick = function(){
				img1tab();
				img2tab();
			}	
			next.onclick = function() {
				img1next();
				img2next();
				}	
			Oimg.onclick = function(){
				img1tab();
			}

			Timg.onclick = function(){
				img2tab();
			}
			function img1tab(){
				num--;
				if(num < 0){
					num = arr.length-1;
				}
				Oimg.src = arr[num];
				Otext.innerHTML = arrOtext[num];
				Opage.innerHTML = num + 1 + "/" + arr.length;
			}
			function img2tab(){
				num2--;
				if(num2 < 0){
					num2 = arr2.length-1;
				}
				Timg.src = arr2[num2];
				Ttext.innerHTML = arrTtext[num2];
				Tpage.innerHTML = num2 + 1 + "/" + arr2.length;
			}
			function img1next(){
				num++;
				if(num > arr.length - 1) {
					num = 0;
				}
				Oimg.src = arr[num];
				Otext.innerHTML = arrOtext[num];
				Opage.innerHTML = num + 1 + "/" + arr.length;
			}
			function img2next(){
				num2++;
				if(num2 > arr2.length - 1) {
					num2 = 0;
				}
				Timg.src = arr2[num2];
				Ttext.innerHTML = arrTtext[num2];
				Tpage.innerHTML = num2 + 1 + "/" + arr2.length;
			}
		}
		</script>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="上一组" id="prev"/>
			<input type="button" value="下一组" id="next"/>
			<div class="clear"></div>
			<div id="left">
				<img src="images/img1.jpg" id="img" />
				<p id="text">第一组第1张</p>
				<span id="page">1/4</span>
			</div>
			<div id="right">
				<img src="images/img1.jpg" id="img2" />
				<p id="text2">第二组第1张</p>
				<span id="page2">1/3</span>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
