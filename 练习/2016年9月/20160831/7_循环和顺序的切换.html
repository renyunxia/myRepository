<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#warp{
		width:300px;
		border: 2px solid #000;
		margin: 30px auto;
		text-align: center;
		padding: 20px;
	}
	</style>
	<script>
	var arr = [
		"images/img1.jpg",
		"images/img2.jpg",
		"images/img3.jpg",
		"images/img4.jpg",
	]
	var arrText = [
		"文字一",
		"文字二",
		"文字三",
		"文字四"
	]
	window.onload = function(){
		var prev = document.getElementById('prev'); 
		var next = document.getElementById('next'); 
		var img = document.getElementById('img'); 
		var txt = document.getElementById('txt'); 
		var page = document.getElementById('page'); 
		var btn = document.getElementById('btn1'); 
		var btn2 = document.getElementById('btn2'); 
		var nub = 0;
		btn.onclick = function(){
			title.innerHTML = "现在执行循环切换";
			prev.onclick = fnPrev;
			next.onclick = fnNext;
		}
		btn2.onclick = function(){
			title.innerHTML = "现在执行顺序切换";
			prev.onclick = fnPrev2;
			next.onclick = fnNext2;
		}
		prev.onclick = fnPrev;
		next.onclick = fnNext;
		function fnPrev(){
			nub--;
			if(nub<0){
				nub = arr.length-1;
			}
			img.src = arr[nub];
			txt.innerHTML = arrText[nub];
			page.innerHTML = nub + 1 + "/" +arr.length;
		}
		function fnPrev2(){
			nub--;
			if(nub<0){
				nub = 0;
				alert("已经是第一张啦");
			}
			img.src = arr[nub];
			txt.innerHTML = arrText[nub];
			page.innerHTML = nub + 1 + "/" +arr.length;
		}
		function fnNext(){
			nub++;
			if(nub>arr.length-1){
				nub = 0;
			}
			img.src = arr[nub];
			txt.innerHTML = arrText[nub];
			page.innerHTML = nub + 1 + "/" +arr.length;
		}
		function fnNext2(){
			nub++;
			if(nub>arr.length-1){
				nub = 0;
				alert("到最后一张啦");
			}
			img.src = arr[nub];
			txt.innerHTML = arrText[nub];
			page.innerHTML = nub + 1 + "/" +arr.length;
		}
	}
	</script>
</head>
<body>
	<div id="warp">
		<input type="button" value="循环播放" id="btn1" />
		<input type="button" value="顺序播放" id="btn2" />
		<p id="title">现在执行循环切换 <!--现在执行顺序切换--></p>
		<a href="javascript:;" id="prev"> 上一张 </a>
		<a href="javascript:;" id="next"> 下一张 </a>
		<p id="page">1/4</p>
		<img src="images/img1.jpg" id="img">
		<div id="txt">文字一</div>
	</div>
</body>
</html>
