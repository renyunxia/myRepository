<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#wrap{
		width: 300px;
		height: 200px;
		margin: 20px auto;
	}
	#nav{
		height: 30px;
	}
	#nav a{
		width: 98px;
		line-height: 30px;
		display: inline-block;
		font-size: 12px;
		text-align: center;
		background: #ccc;
		border:1px #000 solid;
		color: #000;
		text-decoration: none;
		float: left;
	}
	#nav .active{
		background: #000;
		color: #fff;
	}
	section div{
		width: 298px;
		border: 1px #000 solid;
	    text-align: center;
	    font-size: 80px;
	    line-height: 200px;
	    color: #fff;
	    background: #000;
	    display: none; 
	}
	#wrap .show{
		display: block;
	}
	</style>
	<script>
	window.onload = function(){
		var navs = document.querySelectorAll("#nav a");
		var divs = document.querySelectorAll("#wrap div");
		var now = 0;
		
		for(i=0; i<navs.length; i++){
			navs[i].index = i;
			navs[i].onmouseover=function(){
				for(i=0; i<navs.length; i++){
					console.log(this.index);
					navs[now].className = "";
					divs[now].className="";
					this.className = "active";
					divs[this.index].className="show";
					now = this.index;
				}
			}
		}
	};
	</script>
</head>
<body>
	<section id="wrap">
		<nav id="nav">
			<a href="#" class="active">选项一</a>
			<a href="#">选项二</a>
			<a href="#">选项三</a>
		</nav>
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
