<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#warp{
		width:300px;
		border: 2px solid #000;
		margin: 30px auto;
		text-align: center;
	}
	img{
		width: 200px;
		height: 200px;
	}
	</style>
	<script>
	var arr = [
		"img/img.jpg",
		"img/img2.jpg",
	]
	window.onload = function(){
		var prev = document.getElementById('prev'); 
		var next = document.getElementById('next'); 
		var img = document.getElementById('img'); 
		var nub = 0;
		prev.onclick = function(){
			nub--;
			if(nub<0){
				alert("已经是第一张啦");
				nub = 0;
			}
			img.src=arr[nub];
		}
		next.onclick = function(){
			nub++;
			if(nub>arr.length-1){
				nub=arr.length-1;
				alert("后面没有了");
			}
			img.src=arr[nub];
		}
	}
	</script>
</head>
<body>
	<div id="warp">
		<a href="javascript:;" id="prev">上一张</a>
		<a href="javascript:;" id="next">下一张</a>
		<img src="img/img.jpg" id="img">
	</div>
</body>
</html>
