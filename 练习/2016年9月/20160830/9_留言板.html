
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟短信作业</title>
</head>
<style>
    span,input{display: inline-block;}
    img{display: inline-block;border-radius: 20%;}
    .main{
        background: #e1e1e1;
        width: 240px;
        height: 400px;
        position: relative;
    }
    .bottom{
            position: absolute;
             bottom: 5px;
             font-size: 14px;
             color: #333;
    }

    #img{
        margin-bottom: -6px;
    }
    #txt{
            border-radius: 4px;
            border: 1px solid #cccccc;
            outline: none;
    }
    .right{text-align: right;}
    #cont{
        overflow: hidden
    }
</style>
<body>
    <div class="main">
             <div id="cont"></div>
             <div class="bottom">
                    <span id="img">
                        <img src="img/img.jpg" height="24" width="24" alt="" id="userImg">
                    </span>
                    <input type="text" id="txt" width="70%">
                   <span id="submit">发送</span>
             </div>
    </div>

    <script>
            var img = document.getElementById("userImg");
            var otxt = document.getElementById("txt");
            var osub = document.getElementById("submit");
            var ocont = document.getElementById("cont");
            var onOff = true;

            osub.onclick = function(){


                 // if (onOff) {
                 //     ocont.innerHTML += (   ' <div class="right">' +otxt.value + img.outerHTML+ '</div>') ;
                 // } else{
                 //    ocont.innerHTML +=(   ' <div class="left">'  + img.outerHTML+otxt.value+ '</div>');
                 // };   

                 //精简后的
                 ocont.innerHTML += ( onOff ? ' <div class="right">' +otxt.value + img.outerHTML+ '</div>' :  ' <div class="left">'  + img.outerHTML+otxt.value+ '</div>');
                 otxt.value = '';
            }

            img.onclick = function(){
                    if (onOff) {
                           img.src = 'img/img2.jpg';
                           onOff = false;
                    } else{
                           img.src = 'img/img.jpg';
                           onOff = true;
                    };
            }
    </script>
</body>
</html>
