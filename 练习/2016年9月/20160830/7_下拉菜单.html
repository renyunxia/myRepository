<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.show{
		display: block;
	}
	.hide{
		display: none;
	}
	</style>
	<script>
	window.onload = function(){
		var btn = document.getElementById("btn");
		var list = document.getElementById("list");
		btn.onclick = function(){
			if(list.className=="show"){
				list.className = "hide";
			}else{
				list.className = "show";
			}
		}
	}
	</script>
</head>
<body>
	<input type="button" value="下拉菜单" id="btn">
	<ul id="list" class="hide">
		<li>选项1</li>
		<li>选项2</li>
		<li>选项3</li>
		<li>选项4</li>
		<li>选项5</li>
	</ul>
</body>
</html>
