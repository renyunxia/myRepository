<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box{
		width: 300px;
		height: 300px;
		border:1px #000 solid;
	}
	ul{
		margin: 0;
		padding: 0;
		list-style: none;
		border: 1px solid #000;
	}
	ul li{
		padding: 10px;
	}
	.clear{
		zoom:1;
	}
	.clear:after{
		content:"";
		display: block;
		clear: both;
	}
	.left{
		float: left;
		padding-left: 40px;
		position: relative;
	}
	.left img{
		position: absolute;
		left: 10px;
		top: 0;
		width: 20px;
		height: 20px;
		border-radius: 15px;
	}
	.left p,.right p{
		padding: 0;
		margin: 0;
	}
	.right{
		float: left;
		padding-right: 40px;
		position: relative;
	}
	.right img{
		position: absolute;
		right: 10px;
		top: 0px;
		width: 20px;
		height: 20px;
		border-radius: 15px;
	}
	</style>
	<script>
	window.onload = function () {
		var text = document.getElementById("text");
		var btn = document.getElementById("btn");
		var box= document.getElementById("box");
		btn.onclick = function(){
			var val = text.value;
			box.innerHTML = "<div>"+val+"<div>"+box.innerHTML;
			text.value="";
		}
		var img = document.getElementById("img");
		var now = 0;
		img.onclick = function() {
			now = now + 1;  
			img.src = "img2/" + (now%2) + ".jpg"; 
		};
	}
	</script>
</head>
<body>
