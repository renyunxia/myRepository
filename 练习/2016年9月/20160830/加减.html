<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//window.onload = function(){
	function myfun(operator){
		var num = document.getElementById("num").innerHTML;
		// alert(num);
		if(operator=="+"){
			if(num<5){
			// num=num+1;
				num++;
			}else if(num==5){
				num=0;
			}
		}else if(operator=="-"){
		
		// document.getElementById("num").innerHTML = num;

		// var num = document.getElementById("num").innerHTML;
			if(num==0){
				// num=num+1;
				num=5;
			}else if(num>0){
				num--;
			}
		}
		document.getElementById("num").innerHTML = num;
	}
	//}
	</script>
</head>
<body>
	<input type="button" value="+" id="add" onclick= "myfun('+')">
	<span id="num">0</span>
	<input type="button" value="-" id="del" onclick="myfun('-')">
</body>
