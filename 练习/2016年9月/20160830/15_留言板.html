<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0
	}
	.clear{
		zoom:1;
	}
	.clear:after{
		content: "";
		display: block;
		clear: both;
	}
	#warp{
		width: 300px;
		margin: 30px auto;
		-ms-word-break: break-all;
		word-break: break-all;
	}
	#box{
		height: 400px;
		border: 1px #000 solid;
		overflow: auto;
		padding: 20px;
	}
	img{
		width: 30px;
		height: 30px;
		border-radius: 50%;
	}
	.left{
		float: left;
		position: relative;
		margin: 10px 10px 10px 40px;
	}
	.left img{
		position: absolute;
		left: -40px;
		top: 0;
	}
	.left p{
		line-height: 30px;
		padding: 0 5px;
		background: red;
	}
	.right{
		float: right;
		position: relative;
		margin: 10px 40px 10px 10px;
	}
	.right img{
		position: absolute;
		left: -40px;
		top: 0;
	}
	.right p{
		line-height: 30px;
		padding: 0 5px;
		background: green;
	}

	</style>
</head>
<body>
	<div id="warp">
		<div id="box">
			<div class="clear">
				<div class="left">
					<img src="img/img.jpg" alt="">
					<p></p>
				</div>
			</div>
			<div class="clear">
				<div class="right">
					<img src="img/img2.jpg" alt="">
					<p></p>
				</div>
			</div>
		</div>
		<div id="message">
			<img src="img/img1.jpg" alt="" id="img">
			<input type="text" id="text">
			<input type="button" id="btn">
		</div>
	</div>
</body>
</html>
