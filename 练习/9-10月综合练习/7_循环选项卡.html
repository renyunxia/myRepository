<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section,input,nav,a,div{
		margin: 0;
		padding: 0;
	}
	#wrap{
		width: 300px;
		height: 200px;
		margin: 20px auto;
		text-align: center;
	}
	#nav{
		height: 30px;
	}
	#nav a{
		width: 98px;
		line-height: 30px;
		display: inline-block;
		font-size: 12px;
		text-align: center;
		background: #ccc;
		border:1px #000 solid;
		color: #000;
		text-decoration: none;
		float: left;
	}
	#nav .active{
		background: #000;
		color: #fff;
	}
	section div{
		width: 298px;
		border: 1px #000 solid;
	    text-align: center;
	    font-size: 80px;
	    line-height: 200px;
	    color: #fff;
	    background: #000;
	    display: none; 
	}
	#wrap .show{
		display: block;
	}
	</style>
</head>
<body>
	<section id="wrap">
		<input type="button" value="上一组" id="prev">
		<input type="button" value="下一组" id="next">
		<br>
		<nav id="nav">
			<a href="javascript:;" class="active">选项一</a>
			<a href="javascript:;">选项二</a>
			<a href="javascript:;">选项三</a>
		</nav>
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
<script>
	(function(){
		var input = document.querySelectorAll('input');
		var navs = document.querySelectorAll('#nav a');
		var divs = document.querySelectorAll('div');
		var now = 0;
		for (var i = 0; i < navs.length; i++) {
			navs[i].index = i;
			navs[i].onmouseover = function(){
				now = this.index;
				tab();
			}
			input[0].onclick = function(){
				now--;
				if(now < 0){
					now = navs.length-1;
				}
				tab();
			}
			input[1].onclick = function(){
				now++;
				if(now > navs.length-1){
					now = 0;
				}
				tab();
			}
			function tab(){
				for (var i = 0; i < navs.length; i++) {
					navs[i].className = "";
					divs[i].className = "";
				};
				navs[now].className = "active";
				divs[now].className = "show";
			}
		};
	})();
</script>
</html>
