<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		//起始点的坐标(x1,y1) 结束点的坐标(x2,y2)
		var linearColor = cxt.createLinearGradient(0,0,canvas.width,canvas.height);
		linearColor.addColorStop(0,'#ACFEC3');
		linearColor.addColorStop(0.25,'#F1FF56');
		linearColor.addColorStop(0.5,'#F98748');
		linearColor.addColorStop(0.75,'#FA96FB');
		linearColor.addColorStop(1,'#67A2FC');

		cxt.fillStyle = linearColor;

		cxt.fillRect(0,0,canvas.width,canvas.height)



	</script>
</body>
</html>
