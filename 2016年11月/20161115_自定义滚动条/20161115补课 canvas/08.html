<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');

		cxt.lineWidth = 4;

		cxt.fillStyle = 'rgba(222,121,223,.5)';

		cxt.beginPath();
		cxt.arc(300, 300, 150, 0, 2*Math.PI, false);
		cxt.arc(300, 300, 200, 0, 2*Math.PI, true);
		cxt.stroke();

		cxt.fill();
		


	</script>
</body>
</html>
