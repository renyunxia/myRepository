<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
#c{
	display: block;
	background: #fff;
	margin: 50px auto 0;
}
#colorNav {
	width: 400px;
	margin: 0 auto;
}
#colorNav a {
	width: 100px;
	height: 100px;
	float: left;
}
.red {
	background: red;
}
.yellow {
	background: yellow;
}
.blue {
	background: blue;
}
.green {
	background: green;
}
#btn {
	display: block;
	margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="c" width="400" height="400"></canvas>
<script type="text/javascript">
(function(){
	var c  = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	cxt.beginPath();
	cxt.moveTo(200,20);
	cxt.arc(100,120,100,0,90*Math.PI/180,false);
	cxt.arc(100,270,50,270*Math.PI/180,90*Math.PI/180,true);
	cxt.lineTo(320,320);
	cxt.arc(320,270,50,90*Math.PI/180,-50*Math.PI/180,true);
	cxt.lineTo(352,20);
	cxt.arc(276,113,120,-51*Math.PI/180,-129*Math.PI/180,true);
	cxt.closePath();
	cxt.stroke();
})();
// 152 76
// 352 - 76 276
//120 
var deg = Math.asin(76/120)*2*180/Math.PI;
console.log(deg+50);
console.log(Math.sqrt(120*120 - 76*76));
</script>
</body>
</html>
