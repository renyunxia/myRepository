<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
#c{
	display: block;
	background: #fff;
	margin: 50px auto 0;
}
#colorNav {
	width: 400px;
	margin: 0 auto;
}
#colorNav a {
	width: 100px;
	height: 100px;
	float: left;
}
.red {
	background: red;
}
.yellow {
	background: yellow;
}
.blue {
	background: blue;
}
.green {
	background: green;
}
#btn {
	display: block;
	margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="c" width="400" height="400"></canvas>
<script type="text/javascript">
(function(){
	var c  = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	cxt.beginPath();
	cxt.fillStyle = "red";
	cxt.lineWidth = 10;
	cxt.rect(20,20,100,100);
	cxt.stroke();
	cxt.fill();
	cxt.closePath();
	cxt.save(); //save 保存相关样式

	cxt.beginPath();
	cxt.fillStyle = "blue";
	cxt.lineWidth = 5;
	cxt.rect(140,140,100,100);
	cxt.stroke();
	cxt.fill();
	cxt.closePath();

	cxt.restore();
	cxt.beginPath();
	cxt.rect(260,260,50,50);
	cxt.stroke();
	cxt.fill();
	cxt.closePath();
})();
</script>
</body>
</html>
