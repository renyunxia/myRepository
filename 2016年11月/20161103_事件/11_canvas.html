<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
#c{
	display: block;
	background: #fff;
	margin: 50px auto 0;
}
#colorNav {
	width: 400px;
	margin: 0 auto;
}
#colorNav a {
	width: 100px;
	height: 100px;
	float: left;
}
.red {
	background: red;
}
.yellow {
	background: yellow;
}
.blue {
	background: blue;
}
.green {
	background: green;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
<canvas id="c" width="400" height="400"></canvas>
<nav id="colorNav">
	<a href="javascript:;" class="red"></a>	
	<a href="javascript:;" class="yellow"></a>	
	<a href="javascript:;" class="blue"></a>
	<a href="javascript:;" class="green"></a>		
</nav>
<script type="text/javascript">
(function(){
	var c  = document.querySelector('canvas');
	var navs = document.querySelectorAll('nav a');
	var cxt = c.getContext("2d");
	var rect = c.getBoundingClientRect();
	cxt.lineWidth = 4;
	cxt.strokeStyle = "red";
	c.onmousedown = function(e){
		var mX = e.clientX - rect.left;
		var mY = e.clientY - rect.top;
		cxt.moveTo(mX,mY);
		c.onmousemove = function(e){
			var mX = e.clientX - rect.left;
			var mY = e.clientY - rect.top;
			cxt.lineTo(mX,mY);
			cxt.stroke();
		};
		c.onmouseup = function(){
			c.onmousemove = null;
			c.onmouseup = null;
		}
	};

})();
</script>
</body>
</html>
