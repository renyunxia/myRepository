<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
#c{
	display: block;
	background: #fff;
	margin: 50px auto 0;
}
#colorNav {
	width: 400px;
	margin: 0 auto;
}
#colorNav a {
	width: 100px;
	height: 100px;
	float: left;
}
.red {
	background: red;
}
.yellow {
	background: yellow;
}
.blue {
	background: blue;
}
.green {
	background: green;
}
#btn {
	display: block;
	margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="c" width="400" height="400"></canvas>
<script type="text/javascript">
(function(){
	var c  = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	cxt.strokeStyle = "red";
	cxt.lineWidth = "20";
	cxt.fillStyle = "blue";
	cxt.beginPath();
	cxt.rect(100,100,100,100);//创建矩形路径
	cxt.save(); //保存路径
	cxt.closePath();
	cxt.fill();
	cxt.beginPath();
	cxt.rect(150,150,100,100);
	cxt.closePath();
	cxt.clearRect(0,0,c.width,c.height);
	cxt.restore();  //恢复路径，恢复的是最后一次的路径 
	cxt.stroke();
})();
</script>
</body>
</html>
