<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
#c{
	display: block;
	background: #fff;
	margin: 50px auto 0;
}
#colorNav {
	width: 400px;
	margin: 0 auto;
}
#colorNav a {
	width: 100px;
	height: 100px;
	float: left;
}
.red {
	background: red;
}
.yellow {
	background: yellow;
}
.blue {
	background: blue;
}
.green {
	background: green;
}
#btn {
	display: block;
	margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="c" width="400" height="400"></canvas>
<script type="text/javascript">
(function(){
	var c  = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	cxt.beginPath();
	cxt.moveTo(200,200);
	cxt.arc(200,200,100,0,90*Math.PI/180,true);
	cxt.closePath();
	cxt.stroke();
})();
</script>
</body>
</html>
