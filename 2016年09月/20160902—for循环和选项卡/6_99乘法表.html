<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box {
			width: 1000px;
			border: 1px solid #000;
			overflow:  hidden;
		}
		#box span {
			/*display:  inline-block;*/
			float: left;
			width: 98px;
			height: 28px;
			background: #333;
			color: #fff;
			border: 1px solid #fff;
			text-align: center;
			line-height:28px;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>1×1=1</span><br />
		<span>1×2=2</span>
		<span>2×2=4</span>
	</div>
	<script>
		/*
		1×1=1  1
		1×2=2 2×2=4 2
		1×3=3 2×3=6 3×3=9 3
		1×4=4 2×4=8 3×4=12 4×4=16 4
		1×5=5 2×5=10 3×5=15 4×5=20 5×5=25 5
		1×6=6 2×6=12 3×6=18 4×6=24 5×6=30 6×6=36 6
		1×7=7 2×7=14 3×7=21 4×7=28 5×7=35 6×7=42 7×7=49 7
		1×8=8 2×8=16 3×8=24 4×8=32 5×8=40 6×8=48 7×8=56 8×8=64 8
		1×9=9 2×9=18 3×9=27 4×9=36 5×9=45 6×9=54 7×9=63 8×9=72 9×9=81 9 
		*/
		var inner = "";
		for(var i = 1; i <= 9; i++){
			for(var j = 1; j <= i; j++){
				inner+="<span>"+j + "x"+i+"="+(j*i)+"</span>";
			}
			inner+="<br clear='all' />"
		}
		document.getElementById("box").innerHTML = inner;
	</script>
</body>
</html>
